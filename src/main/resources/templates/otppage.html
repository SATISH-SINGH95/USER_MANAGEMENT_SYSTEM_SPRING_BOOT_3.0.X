<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>OTP</title>
</head>
<body>
	<section>
		
		<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Enter OTP Here</div>
						<div class="alert alert-success" role="alert">
 							 OTP sent on your email
						</div>
						
						<div class="card-body">

							<form action="/verify-otp" method="post">

								<div class="mb-3">
									<label>Enter OTP</label> <input required="required" type="number" name="otp"
										class="form-control">
								</div>
								<button class="btn btn-primary col-md-12">Verify</button>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</section>
</body>
</html>
